<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
</head>
<body>
    <button id="playButton">Play Sound</button>

    <script>
        const playButton = document.getElementById('playButton');
        const sound = new Audio('./audio/Mercury.mp3');

        // Play sound on button click (user interaction)
        playButton.addEventListener('click', () => {
            sound.play().then(() => {
                console.log("Audio is playing!");
            }).catch(error => {
                console.error("Error playing audio:", error);
            });
        });

        // Handle error if audio file can't be loaded
        sound.onerror = () => {
            console.error("Error loading audio file:", sound.src);
        };
    </script>
</body>
</html>
